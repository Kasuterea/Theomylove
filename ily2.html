<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I love you!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">




  <style>
    .top-text {
  margin-top: 10px;
  align-self: center;
  text-align: center;
  font-size: 70px;
  font-family: 'Dancing Script';
  color: #141414;
}
    .body {
      display: flex;
      background-color: #141414;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      opacity: 1;
      transition: opacity 2s ease-in-out;
    }

    .slideshow-container {
      position: absolute;
      top: 50px;
      left: 50px;
      width: 300px;
      height: 300px;
      overflow: hidden;
      background-color: #141414;
      border-radius: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 4px solid #e74c3c;
    }

    .slideshow-container.twin {
      position: absolute;
      top: 50px;
      right: 50px; 
      width: 300px;
      height: 300px;
      overflow: hidden;
      background-color: #141414;
      border-radius: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 4px solid #e74c3c;
      left: auto; /
    }

    .slideshow-container img {
      max-height: 300px;
      width: auto;
      height: auto;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
      position: absolute;
      top: 370px;
    }

    .nav-buttons button {
      padding: 10px;
      border: none;
      background-color: #e74c3c;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin: 1px;
    }

    .nav-buttons.twin {
      display: flex;
  justify-content: center;
  align-items: center;
  position: absolute;
  top: 370px;
  right: 50px;
    }

    #close-button {
      opacity: 1;
      transition: opacity 2s ease-in-out;
      cursor: pointer;
      color: #141414;
      margin-top: 10px;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
    .container {
      align-self: center;
    }

    .image-under-text {
      margin-top: 10px;
      margin-left: 600px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="top-text">
      <p>Happy 18th Birthday Theo!!</p>
    </div>
    <div class="image-under-text">
      <img src="pics/Roses.jpg" alt="Image under text" height="700">
    </div>
  </div>


  <div class="slideshow-container" id="mainSlideshow">
    <div class="slide" id="slide1">
      <img src="pics/Torka1.jpg" alt="Slide 1 Image">
    </div>

    <div class="slide" id="slide2">
      <img src="pics/Torka2.jpg" alt="Slide 2 Image">
    </div>

    <div class="slide" id="slide3">
      <img src="pics/Torka3.jpg" alt="Slide 3 Image">
    </div>
  </div>

  <!-- Twin Slideshow Container -->
  <div class="slideshow-container twin" id="twinSlideshow">
    <div class="slide" id="twinSlide1">
      <img src="pics/FancyTorka1.jpg" alt="Twin Slide 1 Image">
    </div>

    <div class="slide" id="twinSlide2">
      <img src="pics/FancyTorka2.jpg" alt="Twin Slide 2 Image">
    </div>

    <div class="slide" id="twinSlide3">
      <img src="pics/FancyTorka3.jpg" alt="Twin Slide 3 Image">
    </div>
  </div>

  <!-- Main Slideshow Buttons -->
  <div class="nav-buttons" style="left: 50px;">
    <button onclick="changeMainSlide(-1)">Previous</button>
    <button onclick="changeMainSlide(1)">Next</button>
  </div>

  <!-- Twin Slideshow Buttons -->
  <div class="nav-buttons twin" style="right: 50px;">
    <button onclick="changeTwinSlide(-1)">Previous</button>
    <button onclick="changeTwinSlide(1)">Next</button>
</div>

<a id="close-button" href="#" onclick="redirectToIly()">Close</a>


  <script>
    let currentMainSlide = 1;
    let currentTwinSlide = 1;
  
    function showMainSlide(n) {
      const slides = document.querySelectorAll('#mainSlideshow .slide');
  
      if (n > slides.length) {
        currentMainSlide = 1;
      } else if (n < 1) {
        currentMainSlide = slides.length;
      }
  
      slides.forEach(slide => slide.style.display = 'none');
      slides[currentMainSlide - 1].style.display = 'flex';
    }
  
    function showTwinSlide(n) {
      const slides = document.querySelectorAll('#twinSlideshow .slide');
  
      if (n > slides.length) {
        currentTwinSlide = 1;
      } else if (n < 1) {
        currentTwinSlide = slides.length;
      }
  
      slides.forEach(slide => slide.style.display = 'none');
      slides[currentTwinSlide - 1].style.display = 'flex';
    }
  
    function changeMainSlide(n) {
      showMainSlide(currentMainSlide += n);
    }
  
    function changeTwinSlide(n) {
      showTwinSlide(currentTwinSlide += n);
    }
  
    function redirectToIly() {
      window.location.href = 'ily.html';
    }
  
    // Show the first slides by default
    showMainSlide(currentMainSlide);
    showTwinSlide(currentTwinSlide);
  </script>
  

</body>

</html>
